				<div id="demo" align="center">
					<div class="container">
						<br/><h1>Firmware Uploader</h1><br/>
						<h2>Choose Method to Upload Firmware</h2><br/><br/>
						<div class="row">
							<div class="col-xs-12 col-md-4">
								<button class="button" onclick="processClick(1)" ontouchend="processClick(1)" style="width:80%">Webpage</button>
							</div>
							<div class="col-xs-12 col-md-4">
								<button class="button" onclick="processClick(2)" ontouchend="processClick(2)" style="width:80%">Serial</button>
							</div>
							<div class="col-xs-12 col-md-4">
								<button class="button" onclick="processClick(3)" ontouchend="processClick(3)" style="width:80%">Wi-Fi</button>
							</div>		
							<div class="col-xs-12 col-md-4">
								<button class="button" onclick="processClick(4)" ontouchend="processClick(4)" style="width:80%">Bluetooth</button>
							</div>
							<div class="col-xs-12 col-md-4">
								<button class="button" onclick="processClick(5)" ontouchend="processClick(5)" style="width:80%">Ethernet</button>
							</div>		
						</div>
					</div>
				</div>
			<h3><br/>
			Module Type: <b>
			<?	dim moduletype as string 
				if wln.enabled=NO then
					moduletype = "No Wi-Fi Module Detected"
				else if wln.getmoduletype=PL_WLN_MODULE_TYPE_WA2000 then
					moduletype = "WA2000"
				else if wln.getmoduletype=PL_WLN_MODULE_TYPE_GA1000 then
					moduletype = "GA1000"
				end if
				sock.setdata(moduletype)
				sock.send?></b><br>
				<?if wln.getmoduletype=PL_WLN_MODULE_TYPE_WA2000 then?>
				Firmware Version: <b><?sock.setdata(wln.fwversion)sock.send?></b><br>
				WA2000 Monitor Version: <b><?sock.setdata(wln.monversion)sock.send?></b><br>
				<?end if?>
				Monitor Version: <b><?
				#if SYS_VER > 1000
					sock.setdata(sys.monversion)
					sock.send
				#else 
					sock.setdata("Not Available")
					sock.send
					#endif
					
				?></b><br>			
				 
				TIOS Version: <b><?
				dim s as string=sys.version 
				s=mid(s,2,len(s)-2)
				sock.setdata(s)
				sock.send?></b><br>
			</h3>

		function showProgress() {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					var myObj = JSON.parse(this.responseText);
					document.getElementById("percent").innerHTML = myObj.percent;
					document.getElementById("size").innerHTML = myObj.size;
					document.getElementById("files").innerHTML = myObj.files;
					var elem = document.getElementById("progbar");
					elem.style.width = myObj.percent + "%";
					var x = document.getElementById("statusupdate");
					var y = document.getElementById("progressb");
					var z = document.getElementById("percentupdate");
					if (myObj.percent >= 100) {
						x.style.display = "none";
						clearInterval(showProgressInterval);
						showProgressInterval = undefined;
						startInstallTimer();
					}

					if (myObj.percent > 0 && myObj.percent < 100) {
						upgradeProgress = myObj.percent;
						x.style.display = "block";
						y.style.display = "block";
						z.style.display = "block";
						document.getElementById("title").innerHTML = "Downloading firmware upgrades...";
					}

				}
			};
			xmlhttp.open("GET", "showprogress.html", true);
			xmlhttp.send();
		}

		};

		function startRebootTimer(duration, display) {
			rebootTimerInterval = setInterval(function () {
				display.textContent = duration;
				if (duration == 28) {

				}
				if (duration-- <= 0) {
					clearInterval(rebootTimerInterval)

			startInstallInterval = setInterval(function () {

				if (percent > 0) {
					document.getElementById("title").innerHTML = "Installing upgrades...";

					upgradeComplete();
