<!DOCTYPE html>
<html>
<body>

<h1>Page Refresh</h1>
<p>Hold the MD button to refresh the page.</p>

<script>

//Requests JSON response from button_state.html. If response of "1" is returned, page is refreshed.

function checkButton() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			var obj = JSON.parse(this.responseText);
			if(obj.MD == 1) 
				location.reload();
		}
	};
	xhttp.open("GET", "button_state.html", true);
	xhttp.send();
}

//Calls checkButton() function every second.

setInterval(checkButton, 1000);

</script>
</body>
</html>
